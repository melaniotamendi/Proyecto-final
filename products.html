<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style-products.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-orange">
    <div class="container">

      <a class="navbar-brand" href="index.html">
        <img src="img/logoblanco.jpeg" alt="Logo" class="logo">
      </a>
      
      <form class="form-inline search-form mx-auto">
        <input class="form-control search-input" id="search-input" type="search" placeholder="Buscar" aria-label="Buscar">
      </form> 

      <ul class="navbar-nav ms-auto w-100 justify-content-between">
        <li class="nav-item">
          <a class="nav-link" href="#" id="logout">Cerrar Sesión</a>
        </li>
        <li class="usuarioBarraDeNavegacion">
          <span id="nombreDeUsuario"></span> 
        </li>
      </ul>

    </div>
  </nav>

  <div class="container mt-3">
    <a href="javascript:void(0)" onclick="history.back()">← Volver Atrás</a>
  </div>

  <div class="contenedor-filtro">
    <div class="fila-filtro">

      <div class="columna-ordenar">
        <button id="sortPriceAsc" class="btn-ordenar">Menor precio</button>
        <button id="sortPriceDesc" class="btn-ordenar">Mayor precio</button>
        <button id="sortRelevanceDesc" class="btn-ordenar">Más vendidos</button>
      </div>
      <div class="columna-filtro">
        <label for="minPrice">Precio mínimo:</label>
        <input type="number" id="minPrice" class="input-precio" placeholder="Mínimo">
        <label for="maxPrice" class="mt-2">Precio máximo:</label>
        <input type="number" id="maxPrice" class="input-precio" placeholder="Máximo">
        <button id="filterPrice" class="btn-filtrar mt-2">Filtrar</button>
        <button id="sortRelevanceDesc" class="btn-ordenar">Limpiar</button>
      </div>
    </div>
  </div>
  
  <main class="pb-5 container" id="mostrar">
    <div class="row mt-4" >
    </div>
  </main>
  
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
